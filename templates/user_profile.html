<div class="container mt-4">
    <h1>{{ user.username }}'s Profile</h1>
    <p>Email: {{ user.email }}</p>
    <p>Phone Number: {{ user.phone_number }}</p>

    {% if current_user.is_authenticated %}
        {% if current_user.is_following(user) %}
            <button class="btn btn-danger unfollow" data-url="{{ url_for('unfollow', username=user.username) }}">Unfollow</button>
        {% else %}
            <button class="btn btn-primary follow" data-url="{{ url_for('follow', username=user.username) }}">Follow</button>
        {% endif %}
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.follow').on('click', function(e) {
            e.preventDefault();
            var $this = $(this);
            var url = $this.data('url');
            $.ajax({
                url: url,
                type: 'POST',
                success: function(response) {
                    if (response.status === 'success') {
                        $this.removeClass('btn-primary follow').addClass('btn-danger unfollow').text('Unfollow');
                    } else {
                        alert(response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });

        $(document).on('click', '.unfollow', function(e) {
            e.preventDefault();
            var $this = $(this);
            var url = $this.data('url');
            $.ajax({
                url: url,
                type: 'POST',
                success: function(response) {
                    if (response.status === 'success') {
                        $this.removeClass('btn-danger unfollow').addClass('btn-primary follow').text('Follow');
                    } else {
                        alert(response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });
    });
</script>
